<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

<title>Index</title>

<link rel="stylesheet" href="../static/css/style.css">
<!-- endbuild -->

<body>  

  <div class="p-home">

    <div class="l-header clearfix">
      <div class="l-header-subnav clearfix">
        
        <div class="wrapper">

          <div class="l-header-subnav-lang-container">
            <div class="l-header-subnav-lang l-header-subnav-lang__active">RU</div>
            <div class="l-header-subnav-lang">EN</div>
          </div>

          <div class="l-header-subnav-items-container">
            <div class="l-header-subnav-item">
              <a href="#"><span class="icon icon-help"></span>помощь</a>
            </div>
            <div class="l-header-subnav-item">
              <a href="#"><span class="icon icon-compass"></span>экскурсия по сайту</a>
            </div>
            <div class="l-header-subnav-item">
              <a href="#"><span class="icon icon-envelope"></span>контакты</a>
            </div>
          </div>

        </div>
        
      </div>

      <div class="l-header-nav clearfix">
        <div class="wrapper">
          <div class="l-header-nav--logo">
            <a href="#"><span class="icon icon-logo"></span></a>
          </div>
          
            <ul class="l-header-navbar">
              <li class="l-header-navbar-item"><a href="#">Треки</a></li>
              <li class="l-header-navbar-item"><a href="#">Клипы</a></li>
              <li class="l-header-navbar-item"><a href="#">Чарты</a></li>

            </ul>
          
          <div class="l-header-auth-block">
            <div class="l-header-auth-block--button">
              <a href="#" class="c-btn-rounded">ВОЙТИ</a>
            </div>
            <div class="l-header-auth-block--button">
              <a href="#" class="c-btn-rounded c-btn-rounded__orange">РЕГИСТРАЦИЯ</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="l-hero">

        <div class="l-hero-slide">
          <div class="l-hero-column">
            <div class="l-hero--header">Swimming Pools (Drank)</div>
            <div class="l-hero--subheader">Kendrick Lamar</div>
            <div class="l-hero--video">
              <iframe id="l-hero--video" width="80%" height="275" src="https://www.youtube.com/embed/92dXztDGYdM" frameborder="0" allowfullscreen=""></iframe>
            </div>
            <div class="l-hero--stores">
              <div class="l-hero--store"><a href="#"><span class="icon icon-itunes" id="store-itunes"></span></a></div>
              <div class="l-hero--store"><a href="#"><span class="icon icon-google-play" id="store-gplay"></span></a></div>
            </div>
          </div>
          <div class="l-hero-slide--button">
            <a href="#" class="c-btn c-btn__yellow">ПРЕМЬЕРА ВИДЕО</a>
          </div>

      </div>
      
      <div class="l-hero-banner">

          <div class="l-hero-banner--item">
            <a href=""><img src="../../src/static/i/banner-dude01.png" alt="pic"></a>
            <div class="l-hero-banner--item-button-block">
              <div class="l-hero-banner--item-button c-icn-btn c-icn-btn__yellow">
                <span class="icon icon-video"></span>

          </div>

          <div class="l-hero-banner--item">
            <a href=""><img src="../../src/static/i/banner-dude02.png" alt="pic"></a>

          <div class="l-hero-banner--item">
            <a href=""><img src="../../src/static/i/banner-dude03.png" alt="pic"></a>
            <div class="l-hero-banner--item-button-block">
              <div class="l-hero-banner--item-button c-icn-btn c-icn-btn__yellow">
                <span class="icon icon-video"></span>

          <div class="l-hero-banner--item">
            <a href=""><img src="../../src/static/i/banner-dude04.png" alt="pic"></a>

              <div class="l-hero-banner--item-button c-icn-btn c-icn-btn__yellow">
                <span class="icon icon-video"></span>
              </div>

<script src="../static/js/common.js"></script>
